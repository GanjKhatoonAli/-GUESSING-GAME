<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER GUESSING GAME</title>
    <link rel="shortcut icon" href="download-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <h1>NUMBER GUESSING GAME</h1>
   <div class="robot">
    <img src="./download-removebg-preview.png"> 
    <div class="r2">I am thinking of a Number Between 1 to 100.Can You Guess it?</div>
</div>
   <input type="number"  id="number" placeholder="Enter Number" min="1" max="100">
   <button onclick="Guess()">Check</button>
<p id="result"></p>
<div id="score"></div>
</div>
   
    <script src="app.js"></script>
</body>
</html>
